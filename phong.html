<!doctype html>
<html>
  <head>
    <title>OpenGL Tutorials</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="800px" height="600px"></canvas>

    <script src="vendor/gl-matrix-min.js"></script>
    <script src="math.js"></script>
    <script src="utils.js"></script>
    <script>
      'use strict';

      const gl = initGL();

      const camera = new PerspectiveCamera(45, 4/3, 0.1, 100);
      camera.lookAt(
        vec3.fromValues(1.5,1.5,1.5),
        vec3.fromValues(0,0,0),
        vec3.fromValues(0,1,0)
      );

      Promise
        .all([
          loadProgram(gl, 'shaders/phong.vsh', 'shaders/phong.fsh'),
          loadObj('assets/teapot.obj'),
        ])
        .then(([program, mesh]) => {
          setRenderFunc((dt) => {
            mesh.render(program, camera);
          });
        });
    </script>
  </body>
</html>
